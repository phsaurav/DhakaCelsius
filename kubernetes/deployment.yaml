apiVersion: apps/v1
kind: Deployment
metadata:
  name: dhaka-celsius-api
  namespace: dhaka-celsius
  labels:
    app: dhaka-celsius-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dhaka-celsius-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: dhaka-celsius-api
    spec:
      containers:
      - name: dhaka-celsius-api
        image: public.ecr.aws/${ECR_PUBLIC_ALIAS}/dhaka-celsius:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: WEATHER_API_KEY
          valueFrom:
            secretKeyRef:
              name: weather-api-creds
              key: WEATHER_API_KEY
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /api/health 
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /api/health 
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10